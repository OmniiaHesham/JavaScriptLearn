<!DOCTYPE html>
<html>
<head>
   <title>Hello World Example</title>
   <script>
      function sayHello() {
         alert("Hello World");
      }
   </script>
</head>
  
<body>
   <p><script>document.write("Hello World")</script></p>
   <input type="button" onclick="sayHello()" value="Say Hello" />
</body>
</html>
